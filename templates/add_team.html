<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team - F1 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/firebase-login.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        {% block content %}
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Add New Team</h2>
                <p class="text-gray-600">Enter the team's details below</p>
            </div>
            
            <form id="team-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="name" class="block text-sm font-medium text-gray-700">
                            Team Name
                        </label>
                        <input type="text" id="name" required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            placeholder="Enter team name">
                    </div>

                    <div class="space-y-2">
                        <label for="year_founded" class="block text-sm font-medium text-gray-700">
                            Year Founded
                        </label>
                        <input type="number" id="year_founded" required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            placeholder="Enter founding year">
                    </div>

                    <div class="space-y-2">
                        <label for="total_pole_positions" class="block text-sm font-medium text-gray-700">
                            Total Pole Positions
                        </label>
                        <input type="number" id="total_pole_positions" required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            placeholder="Enter total poles">
                    </div>

                    <div class="space-y-2">
                        <label for="total_race_wins" class="block text-sm font-medium text-gray-700">
                            Total Race Wins
                        </label>
                        <input type="number" id="total_race_wins" required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            placeholder="Enter total wins">
                    </div>

                    <div class="space-y-2">
                        <label for="total_constructor_titles" class="block text-sm font-medium text-gray-700">
                            Constructor Titles
                        </label>
                        <input type="number" id="total_constructor_titles" required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            placeholder="Enter total titles">
                    </div>

                    <div class="space-y-2">
                        <label for="finishing_position_prev_season" class="block text-sm font-medium text-gray-700">
                            Previous Season Position
                        </label>
                        <input type="number" id="finishing_position_prev_season" required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            placeholder="Enter position">
                    </div>
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" onclick="window.history.back()"
                        class="px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                        Add Team
                    </button>
                </div>
            </form>

            <div id="notification" class="hidden mt-4 p-4 rounded-lg"></div>
        </div>

        <script>
            document.getElementById("team-form").addEventListener("submit", async function(event) {
                event.preventDefault();

                const team = {
                    name: document.getElementById("name").value,
                    year_founded: parseInt(document.getElementById("year_founded").value),
                    total_pole_positions: parseInt(document.getElementById("total_pole_positions").value),
                    total_race_wins: parseInt(document.getElementById("total_race_wins").value),
                    total_constructor_titles: parseInt(document.getElementById("total_constructor_titles").value),
                    finishing_position_prev_season: parseInt(document.getElementById("finishing_position_prev_season").value)
                };

                try {
                    const response = await fetch("/add-team/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(team)
                    });

                    const data = await response.json();
                    const notification = document.getElementById("notification");
                    notification.innerHTML = data.message;
                    notification.className = response.ok 
                        ? "mt-4 p-4 bg-green-100 text-green-700 rounded-lg"
                        : "mt-4 p-4 bg-red-100 text-red-700 rounded-lg";
                    notification.style.display = "block";
                } catch (error) {
                    console.error("Error:", error);
                }
            });
        </script>
        {% endblock %}
    </div>
</body>
</html>
