<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Teams - F1 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ request.url_for('static', path='firebase-login.js') }}"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        {% block content %}
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Compare Teams</h2>
                <p class="text-gray-600">Compare statistics between two F1 teams</p>
            </div>

            <form id="compare-form" class="space-y-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="team1" class="block text-sm font-medium text-gray-700">
                            Select First Team
                        </label>
                        <input type="text" id="team1" required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            placeholder="Enter team name">
                    </div>

                    <div class="space-y-2">
                        <label for="team2" class="block text-sm font-medium text-gray-700">
                            Select Second Team
                        </label>
                        <input type="text" id="team2" required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            placeholder="Enter team name">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit"
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                        Compare Teams
                    </button>
                </div>
            </form>

            <div class="overflow-x-auto">
                <table id="results-table" class="w-full hidden" style="display:none;">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statistic</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team 1</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team 2</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            document.getElementById("compare-form").addEventListener("submit", async function(event) {
                event.preventDefault();

                const team1 = document.getElementById("team1").value;
                const team2 = document.getElementById("team2").value;

                const response = await fetch(`/api/compare-teams?team1=${team1}&team2=${team2}`);
                const data = await response.json();

                if (!data.team1 || !data.team2) {
                    alert("One or both teams not found.");
                    return;
                }

                const table = document.getElementById("results-table");
                table.style.display = "table";
                
                const tbody = document.createElement("tbody");
                tbody.className = "bg-white divide-y divide-gray-200";

                const stats = ["year_founded", "total_pole_positions", "total_race_wins", "total_constructor_titles", "finishing_position_prev_season"];
                stats.forEach(stat => {
                    const row = document.createElement("tr");
                    row.className = "hover:bg-gray-50 transition duration-150";
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${stat.replace(/_/g, " ").replace(/\b\w/g, c => c.toUpperCase())}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${data.team1[stat]}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${data.team2[stat]}
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                table.innerHTML = `
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Statistic
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ${data.team1.name}
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ${data.team2.name}
                            </th>
                        </tr>
                    </thead>
                `;
                table.appendChild(tbody);
            });
        </script>
        {% endblock %}
    </div>
</body>
</html>
