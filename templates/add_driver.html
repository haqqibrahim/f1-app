<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver - F1 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/firebase-login.js"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        {% block content %}
        <div class="max-w-4xl mx-auto">
            <!-- Header Section -->
            <div class="bg-gradient-to-r from-gray-800 to-gray-900 rounded-t-xl p-6 border-b border-gray-700">
                <h2 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Add New Driver</h2>
                <p class="text-gray-400 mt-2">Enter the driver's details below</p>
            </div>

            <!-- Form Section -->
            <div class="bg-gray-800 rounded-b-xl shadow-2xl p-8">
                <form id="driver-form" class="space-y-8" onsubmit="handleSubmit(event)">
                    <!-- Personal Info Section -->
                    <div class="bg-gray-700/50 p-6 rounded-xl border border-gray-600">
                        <h3 class="text-xl font-semibold text-blue-400 mb-4">Personal Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Driver Name</label>
                                <input type="text" id="name" required
                                    class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
                                    placeholder="Enter driver name">
                            </div>
                            <div>
                                <label for="age" class="block text-sm font-medium text-gray-300 mb-2">Age</label>
                                <input type="number" id="age" required
                                    class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
                                    placeholder="Enter age">
                            </div>
                            <div>
                                <label for="team" class="block text-sm font-medium text-gray-300 mb-2">Team</label>
                                <input type="text" id="team" required
                                    class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
                                    placeholder="Enter team name">
                            </div>
                        </div>
                    </div>

                    <!-- Statistics Section -->
                    <div class="bg-gray-700/50 p-6 rounded-xl border border-gray-600">
                        <h3 class="text-xl font-semibold text-purple-400 mb-4">Career Statistics</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label for="total_pole_positions" class="block text-sm font-medium text-gray-300 mb-2">Pole Positions</label>
                                <input type="number" id="total_pole_positions" required
                                    class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition duration-200"
                                    placeholder="Enter total poles">
                            </div>
                            <div>
                                <label for="total_race_wins" class="block text-sm font-medium text-gray-300 mb-2">Race Wins</label>
                                <input type="number" id="total_race_wins" required
                                    class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition duration-200"
                                    placeholder="Enter total wins">
                            </div>
                            <div>
                                <label for="total_points_scored" class="block text-sm font-medium text-gray-300 mb-2">Points Scored</label>
                                <input type="number" id="total_points_scored" required
                                    class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition duration-200"
                                    placeholder="Enter total points">
                            </div>
                            <div>
                                <label for="total_world_titles" class="block text-sm font-medium text-gray-300 mb-2">World Titles</label>
                                <input type="number" id="total_world_titles" required
                                    class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition duration-200"
                                    placeholder="Enter world titles">
                            </div>
                            <div>
                                <label for="total_fastest_laps" class="block text-sm font-medium text-gray-300 mb-2">Fastest Laps</label>
                                <input type="number" id="total_fastest_laps" required
                                    class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition duration-200"
                                    placeholder="Enter fastest laps">
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex items-center justify-end space-x-4 mt-8">
                        <button type="button" onclick="window.history.back()" 
                            class="px-6 py-3 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-gray-500 transition duration-200">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition duration-200">
                            Add Driver
                        </button>
                    </div>
                </form>
            </div>
        </div>
        {% endblock %}
    </div>
    <script>
    async function handleSubmit(event) {
        event.preventDefault();
        
        const formData = {
            name: document.getElementById('name').value,
            age: parseInt(document.getElementById('age').value),
            team: document.getElementById('team').value,
            total_pole_positions: parseInt(document.getElementById('total_pole_positions').value),
            total_race_wins: parseInt(document.getElementById('total_race_wins').value),
            total_points_scored: parseInt(document.getElementById('total_points_scored').value),
            total_world_titles: parseInt(document.getElementById('total_world_titles').value),
            total_fastest_laps: parseInt(document.getElementById('total_fastest_laps').value)
        };

        try {
            const response = await fetch('/add-driver', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert("Driver added successfully!");
                window.location.href = '/';
            } else {
                const error = await response.json();
                alert('Error adding driver: ' + error.detail);
            }
        } catch (error) {
            alert('Error submitting form: ' + error.message);
        }
    }
    </script>
</body>
</html>
