<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Drivers List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="max-w-6xl mx-auto">
            <div class="bg-gradient-to-r from-gray-800 to-gray-900 rounded-t-xl p-8 border-b border-gray-700">
                <h1 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                    Formula 1 Drivers
                </h1>
                <p class="text-gray-400 text-center mt-2">Current drivers and their statistics</p>
            </div>

            <!-- Main Content Section -->
            <div class="bg-gray-800 rounded-b-xl shadow-2xl p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {% for driver in drivers %}
                    <div class="bg-gradient-to-br from-gray-700 to-gray-800 rounded-xl border border-gray-600 hover:border-blue-500/50 transition-all duration-300 group">
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <h2 class="text-xl font-semibold text-white group-hover:text-blue-400 transition-colors">
                                    {{ driver.name }}
                                </h2>
                                <span class="px-3 py-1 bg-gray-900/50 rounded-full text-sm text-gray-300">
                                    #{{ driver.number }}
                                </span>
                            </div>
                            
                            <div class="space-y-3">
                                <div class="flex items-center text-gray-300">
                                    <svg class="w-5 h-5 mr-3 text-purple-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                    </svg>
                                    <span class="text-purple-400">{{ driver.team }}</span>
                                </div>

                                <div class="grid grid-cols-2 gap-4 py-3">
                                    <div class="bg-gray-900/50 rounded-lg p-3">
                                        <p class="text-sm text-gray-400">Wins</p>
                                        <p class="text-xl text-yellow-400">{{ driver.total_race_wins }}</p>
                                    </div>
                                    <div class="bg-gray-900/50 rounded-lg p-3">
                                        <p class="text-sm text-gray-400">Poles</p>
                                        <p class="text-xl text-red-400">{{ driver.total_pole_positions }}</p>
                                    </div>
                                </div>

                                <a href="/driver/{{ driver.name }}" 
                                   class="flex items-center justify-between w-full px-4 py-2 bg-gray-900/50 rounded-lg text-blue-400 hover:bg-gray-900 transition-all duration-200 group">
                                    <span>View Details</span>
                                    <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- Navigation -->
                <div class="mt-8">
                    <a href="{{ url_for('dashboard') }}" 
                       class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-gray-700 to-gray-800 text-gray-300 rounded-lg hover:from-gray-600 hover:to-gray-700 transition duration-200 group">
                        <svg class="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"></path>
                        </svg>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
