<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        {% block content %}
        <div class="max-w-6xl mx-auto">
            <!-- Header Section with Gradient -->
            <div class="bg-gradient-to-r from-gray-800 to-gray-900 rounded-t-lg p-8 border-b border-gray-700">
                <h1 class="text-5xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                    F1 Management Hub
                </h1>
                
                <nav class="mt-8 flex justify-center">
                    <div class="flex space-x-6">
                        <a href="/signup" class="px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-full hover:from-blue-700 hover:to-blue-800 transition duration-300 shadow-lg">
                            Create Account
                        </a>
                        <a href="/login" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-purple-700 text-white rounded-full hover:from-purple-700 hover:to-purple-800 transition duration-300 shadow-lg">
                            Login
                        </a>
                    </div>
                </nav>
            </div>

            <!-- Main Content Grid -->
            <div class="bg-gray-800 rounded-b-lg p-8">
                <!-- Features Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Driver Management Card -->
                    <div class="bg-gradient-to-br from-gray-700 to-gray-800 rounded-xl p-6 shadow-xl border border-gray-600">
                        <h2 class="text-2xl font-bold text-blue-400 mb-6">Driver Management</h2>
                        <div class="space-y-4">
                            <a href="/add_driver" class="group flex items-center px-4 py-3 bg-gray-900/50 rounded-lg hover:bg-gray-900 transition duration-300">
                                <span class="text-blue-400 group-hover:text-blue-300">Add Driver</span>
                                <span class="ml-auto text-gray-400 group-hover:translate-x-1 transition-transform">→</span>
                            </a>
                            <a href="/query_drivers" class="group flex items-center px-4 py-3 bg-gray-900/50 rounded-lg hover:bg-gray-900 transition duration-300">
                                <span class="text-blue-400 group-hover:text-blue-300">Query Drivers</span>
                                <span class="ml-auto text-gray-400 group-hover:translate-x-1 transition-transform">→</span>
                            </a>
                            <a href="/compare-drivers" class="group flex items-center px-4 py-3 bg-gray-900/50 rounded-lg hover:bg-gray-900 transition duration-300">
                                <span class="text-blue-400 group-hover:text-blue-300">Compare Drivers</span>
                                <span class="ml-auto text-gray-400 group-hover:translate-x-1 transition-transform">→</span>
                            </a>
                        </div>
                    </div>

                    <!-- Team Management Card -->
                    <div class="bg-gradient-to-br from-gray-700 to-gray-800 rounded-xl p-6 shadow-xl border border-gray-600">
                        <h2 class="text-2xl font-bold text-purple-400 mb-6">Team Management</h2>
                        <div class="space-y-4">
                            <a href="/add_team" class="group flex items-center px-4 py-3 bg-gray-900/50 rounded-lg hover:bg-gray-900 transition duration-300">
                                <span class="text-purple-400 group-hover:text-purple-300">Add Team</span>
                                <span class="ml-auto text-gray-400 group-hover:translate-x-1 transition-transform">→</span>
                            </a>
                            <a href="/query_teams" class="group flex items-center px-4 py-3 bg-gray-900/50 rounded-lg hover:bg-gray-900 transition duration-300">
                                <span class="text-purple-400 group-hover:text-purple-300">Query Teams</span>
                                <span class="ml-auto text-gray-400 group-hover:translate-x-1 transition-transform">→</span>
                            </a>
                            <a href="/compare-teams" class="group flex items-center px-4 py-3 bg-gray-900/50 rounded-lg hover:bg-gray-900 transition duration-300">
                                <span class="text-purple-400 group-hover:text-purple-300">Compare Teams</span>
                                <span class="ml-auto text-gray-400 group-hover:translate-x-1 transition-transform">→</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
