<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        {% block content %}
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">
                Welcome to the F1 App
            </h1>
            
            <nav class="flex flex-wrap justify-center gap-4 mb-8">
                <div class="flex space-x-4">
                    <a href="/signup" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                        Create Account
                    </a>
                    <a href="/login" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300">
                        Login
                    </a>
                </div>
            </nav>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Driver Management</h2>
                    <div class="space-y-3">
                        <a href="/add_driver" class="block px-4 py-3 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition duration-300">
                            Add Driver
                        </a>
                        <a href="/query_drivers" class="block px-4 py-3 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition duration-300">
                            Query Drivers
                        </a>
                        <a href="/compare-drivers" class="block px-4 py-3 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition duration-300">
                            Compare Drivers
                        </a>
                    </div>
                </div>

                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Team Management</h2>
                    <div class="space-y-3">
                        <a href="/add_team" class="block px-4 py-3 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition duration-300">
                            Add Team
                        </a>
                        <a href="/query_teams" class="block px-4 py-3 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition duration-300">
                            Query Teams
                        </a>
                        <a href="/compare-teams" class="block px-4 py-3 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition duration-300">
                            Compare Teams
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
